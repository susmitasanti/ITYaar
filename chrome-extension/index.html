<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Details Viewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 700px; 
            margin: auto;
            text-align: center;
        }
        h3 {
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .data-container {
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 100%; 
            overflow-x: auto; 
        }
        .data-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-title {
            font-weight: bold;
            color: #007bff;
        }
        .data-value {
            color: #555;
        }
    </style>
</head>
<body>
    <h3>Tax Details</h3>
    <button id="fetchData">Fetch Data</button>
    <div id="data-container" class="data-container">
        <div id="output">Click 'Fetch Data' to load details...</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
