<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Tax Form</h3>
    <form id="taxForm">
        <h4>Employer Details</h4>
        <label for="employerName">Employer Name</label>
        <input type="text" id="employerName">

        <label for="employerTAN">Employer TAN</label>
        <input type="text" id="employerTAN">

        <label for="employerPAN">Employer PAN</label>
        <input type="text" id="employerPAN">

        <h4>Employee Details</h4>
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName">

        <label for="employeePAN">Employee PAN</label>
        <input type="text" id="employeePAN">

        <label for="assessmentYear">Assessment Year</label>
        <input type="text" id="assessmentYear">

        <h4>Salary Details</h4>
        <label for="grossSalary">Gross Salary</label>
        <input type="number" id="grossSalary">

        <h4>Tax Details</h4>
        <label for="totalTaxDeducted">Total Tax Deducted</label>
        <input type="number" id="totalTaxDeducted">

        <label for="totalTaxDeposited">Total Tax Deposited</label>
        <input type="number" id="totalTaxDeposited">
        <button type="submit">Submit</button>
    </form>

    <script>
        chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
            if (request.action === "fillForm") {
                const data = request.data;
                document.getElementById("employerName").value = data.Employer.Name;
                document.getElementById("employerAddress").value = data.Employer.Address;
                document.getElementById("employerTAN").value = data.Employer.TAN;
                document.getElementById("employerPAN").value = data.Employer.PAN;

                document.getElementById("employeeName").value = data.Employee.Name;
                document.getElementById("employeeAddress").value = data.Employee.Address;
                document.getElementById("employeePAN").value = data.Employee.PAN;
                document.getElementById("assessmentYear").value = data.Employee["Assessment Year"];
                document.getElementById("employmentPeriodFrom").value = data.Employee["Period with Employer"].From;
                document.getElementById("employmentPeriodTo").value = data.Employee["Period with Employer"].To;

                document.getElementById("grossSalary").value = data.SalaryDetails.GrossSalary;
                document.getElementById("houseRentAllowance").value = data.SalaryDetails.Exemptions.HouseRentAllowance;
                document.getElementById("leaveEncashment").value = data.SalaryDetails.Exemptions.LeaveEncashment;
                document.getElementById("travelAllowance").value = data.SalaryDetails.Exemptions.TravelAllowance;
                document.getElementById("gratuity").value = data.SalaryDetails.Exemptions.Gratuity;
                document.getElementById("totalTaxableIncome").value = data.SalaryDetails.TotalTaxableIncome;

                document.getElementById("totalTaxDeducted").value = data.TaxDetails.TotalTaxDeducted;
                document.getElementById("totalTaxDeposited").value = data.TaxDetails.TotalTaxDeposited;

                ["q1", "q2", "q3", "q4"].forEach((q, i) => {
                    document.getElementById(`${q}AmountPaid`).value = data.TaxDetails.QuarterlyBreakup[i].AmountPaid;
                    document.getElementById(`${q}TaxDeducted`).value = data.TaxDetails.QuarterlyBreakup[i].TaxDeducted;
                });

                ["epf", "ppf", "elss", "nps", "fds"].forEach(id => {
                    document.getElementById(id).value = data.InvestmentRecommendations[id.toUpperCase()];
                });
            }
        });
    </script>
</body>
</html>
